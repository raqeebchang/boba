<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="toppings.css">
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
        <title>Toppings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 id="top-msg">Pick a Topping:</h1>
        <div id="screen">
            <div id="toppings">
                    <div id = "boba-div" class="top-div" onClick="helperDrawBoba()" onmouseover="" style="cursor: pointer;">
                        Boba
                        <canvas class ="options" id="boba" width="" height=""></canvas>
                    </div>
                    <div id = "grass-jelly-div" class="top-div" onClick="" onmouseover="" style="cursor: pointer;">
                        Grass Jelly
                        <canvas class ="options" id="grass-jelly" width="" height=""></canvas>
                    </div>
                    <div id = "lychee-jelly-div" class="top-div" onClick="" onmouseover="" style="cursor: pointer;">
                        Lychee Jelly
                        <canvas class ="options" id="lychee-jelly" width="" height=""></canvas>
                    </div>
                    <div id = "pudding-div" class="top-div" onClick="" onmouseover="" style="cursor: pointer;">
                            Pudding
                        <canvas class ="options" id="pudding" width="" height=""></canvas>
                    </div>
            </div>
            <div id="order-submit">
                <canvas id="cup" width="" height=""></canvas>
                <input type="submit" id="sub-butt" value ="Next" onClick="submission()" onmouseover="" style="cursor: pointer;">
            </div>
        </div>

        
        <script src="toppings.js"></script>
    </body>
</html>
