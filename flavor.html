<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="flavor.css">
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
        <title>Boba Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 id ="pick-msg">Pick a Flavor:</h1>
        <div id="screen">
            <div id="flavors">
                <!-- canvas w/several circles w/different color of flavors, 
                    that then fills the cup with that color.
                    There will then be a separate submit button so that ppl
                    can see what the color will look like.
                -->
                <div id = "milk-tea-div" class="tea-div" onClick="coloring(0)">
                    Milk Tea
                    <canvas class ="options" id="milk-tea" width="" height=""></canvas>
                </div>
                <div id = "taro-milk-tea-div" class="tea-div" onClick="coloring(1)">
                    Taro Milk Tea
                    <canvas  class ="options" id="taro-milk-tea" width="" height=""></canvas>
                </div>
                <div id="thai-tea-div" class="tea-div" onClick="coloring(2)">
                    Thai Tea
                    <canvas  class ="options" id="thai-tea" width="" height=""></canvas>
                </div>
                <div id = "matcha-latte-div" class="tea-div" onClick="coloring(3)">
                    Matcha Latte
                    <canvas  class ="options" id="matcha-latte" width="" height=""></canvas>
                </div>
                <div id = "lychee-green-tea-div" class="tea-div" onClick="coloring(4)">
                    Lychee Green Tea
                    <canvas  class ="options" id="lychee-green-tea" width="" height=""></canvas>
                </div>
                <div id="strawberry-latte-div" class="tea-div" onClick="coloring(5)">
                    Strawberry Latte
                    <canvas  class ="options" id="strawberry-latte" width="" height=""></canvas>
                </div>
            </div>
            <div id="order-submit">
                <canvas id="cup" width="" height=""></canvas>
                <input type="submit" id="sub-butt" value ="Next" onClick="submission()">
            </div>
            
        </div>

        <script src="flavor.js"></script>
    </body>
</html>
